<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./game.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="message-game">Good Luck</div>
        <div class="squares">
            <div data-set="0"></div>
            <div data-set="1"></div>
            <div data-set="2"></div>
            <div data-set="3"></div>
            <div data-set="4"></div>
            <div data-set="5"></div>
            <div data-set="6"></div>
            <div data-set="7"></div>
            <div data-set="8"></div>
        </div>
        <div class="player-names">
            <div class="player-one">
                <label for="player-one">Player One:</label>
                <input type="text" id="player-one" name="player-one" placeholder="Player 1 Name">
            </div>
            <div class="player-two">
                <label for="player-two">Player Two:</label>
                <input type="text" id="player-two"  name="player-two" placeholder="Player 2 Name">
            </div>
        </div>
        <button id="start-btn">Start Game</button>
    </div>
</body>
</html>
